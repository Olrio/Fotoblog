{% extends 'base.html' %}
{% block content %}
    <section class="login">
        <p>{{ message }}</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Se connecter</button>
        </form>
        <p>
            Pas encore membre ?
            <a href="{% url 'signup' %}">Inscrivez-vous maintenant</a>
        </p>
    </section>
    
{% endblock content%}
