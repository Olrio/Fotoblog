{% extends 'base.html' %}
{% block content %}
<article>
    <h2>Photos</h2>
    <div>
        {% for photo in photos %}
        <div id="photo_mini">
            <img src="{{ photo.image.url }}" alt="">
            {% if photo.caption %}
                    <p>{{ photo.caption }}</p>
            {% else %}
                    <p> </p>
            {% endif %}
        </div>
            
        {% endfor %}
    </div>
    
</article>
{% endblock content %}
